<template name="ShoppingList">
	<h1 class="page-title">Mi lista de compras</h1>
	<ul class="shopping-list">
		{{#each shoppingList}}
			{{#each ingredients}}
				<li>{{name}} - <span class="amount">{{amount}}</span></li>
			{{/each}}
		{{else}}
			<li>Adiere recetas a tu menu</li>
		{{/each}}
	</ul>
</template>

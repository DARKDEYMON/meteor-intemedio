<template name="Recipe">
	<article class="recipe {{#if inMenu}}in-menu{{/if}}">
		<h3>{{ name }}</h3>
		{{#if $.Session.get 'editMode'}}
			{{> quickForm collection="Recipes" id=updateRecipe type="update" doc=this autosave=true}}
		{{else}}
			<p>{{ desc }}</p>
			<p>
				{{#each ingredients}}
					<span class="ingredient">{{ name }} - {{ amount }}</span>
				{{/each}}
			</p>
			<a href="/recipe/{{_id}}">Ver Detalles</a>
			<button class="btn-primary toogle-menu">Aderir al menu</button>
			<button class="btn-deny toogle-menu">Remober del menu</button>
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</article>
</template>
